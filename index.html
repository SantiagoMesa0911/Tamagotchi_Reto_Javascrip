<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tamagotchi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <div class="container text-center">
    <div class="col p-5  ">
      <img src="img/azul.jpg" class="pet" id="pet" alt="imagem">
    </div>
    <h1>STATUS</h1>
    <div class="row m-5">
      <div class="col-md-6 mb-3">
        <div class="progress">
          <div id="eat" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"  aria-valuemax="100"></div>
        </div>
      </div>
      <div class="col-md-6">
        <button id="comerbtn" class="btn btn-primary " onclick="Eat()">Comer</button>
      </div>
    </div>
    <div class="row m-5">
      <div class="col-md-6 mb-3">
        <div class="progress">
          <div id="sleep" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
            aria-label="Animated striped example"></div>
        </div>
      </div>
      <div class="col-md-6">
        <button class="btn btn-primary" onclick="Sleep()">Dormir</button>
      </div>
    </div>
    <h3>
      <div id="mensagem"></div>
    </h3>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="js/funtions.js"></script>
</body>

</html>
